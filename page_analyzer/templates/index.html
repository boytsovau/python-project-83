{% extends "base.html" %}
{% block content %}
  {% if errors %}
      {% for category, error in errors %}
          <div class="alert {{ category }}" role="alert">{{ error }}</div>
      {% endfor %}
  {% endif %}
  <main class="flex-grow-1">
      <div class="container-lg mt-3">
          <div class="row">
              <div class="col12 col-md-10 col-lg-8 mx-auto rounded-3 border bg-light p-5">
                <h1 class="display-3">Анализатор страниц</h1>
                <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
                <form action="/urls" method="post" class="d-flex justify-content-center" required>
                    <input type="text" name="url" placeholder="https://www.example.com" value="{{ url }}" class="form-control form-control-lg">
                    <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
                </form>
              </div>    
          </div>    
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
{% endblock %}
