<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о URL</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Информация о URL</h1>
        <table class="table" data-test="url">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ url[0] }}</td>
                    <td>{{ url[1] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
